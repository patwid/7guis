on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e NIX_CONFIG='experimental-features = nix-command flakes pipe-operators' \
          nixos/nix:latest sh -c '
            set -e

            git config --global --add safe.directory $(pwd)
            for file in src/*.gleam; do
              task=$(basename "$file" .gleam)
              echo "Building task: $task"
              nix develop -c gleam run -m lustre/dev build --minify --outdir=dist/$task $task
              nix develop -c sed -i "s|/$task.js|/7guis/$task/$task.js|" dist/$task/index.html
            done
          '

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
